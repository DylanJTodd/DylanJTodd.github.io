<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <script src="https://kit.fontawesome.com/e9348bb64a.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!--Header v----------------------------------------------------------------------------------------------------->

        <div class = "header">
            <div class = "left-side">
                <div>
                    <button id="facebookLogoButton" onclick="homeClick()">
                        <i class="fa-brands fa-facebook fa-2xl" style="color: #0866ff;"></i>
                      </button>
                </div>
                <form class = "search-container">
                    <input type="text" placeholder="Search Facebook" class="Searchbar">
                </form>  
            </div>

            <div class = "center-side">
                <div class="center-buttons button-class" onclick="marketplaceClick()">
                    <i class="fa-solid fa-store fa-xl" style="color: #ffffff;"></i>
                    <p style="font-size: 24px !important; margin-left: 10px;">Marketplace</p>
                </div>

                <div class="vertical-line"></div>
                
                <div class = "center-buttons button-class" onclick="videoClick()">
                    <i class="fa-solid fa-video fa-2xl" style="color: #ffffff;"></i>
                    <p style="font-size: 24px; margin-left: 10px;">Video</p>
                </div>

                <div class="vertical-line"></div>

                <div class = "center-buttons button-class underline" onclick="homeClick()">
                    <i class="fa-solid fa-house fa-2xl" style="color: #0866FF;"></i>
                    <p style="color: #0866FF; font-size: 24px; margin-left: 10px;">Home</p>
                </div>

                <div class="vertical-line"></div>

                <div class = "center-buttons button-class" onclick="creatPostClick()">
                    <i class="fa-solid fa-circle-plus fa-2xl" style="color: #ffffff;"></i>
                    <p style="font-size: 24px; margin-left: 10px;">Create</p>
                </div>
            </div>

            <div class = "right-side">
                <div class="icon-background button-class" onclick="settingsClick()">
                    <i class="fa-solid fa-gear fa-2xl " style="color: #ffffff;"></i>
                </div>

                <div class="icon-background button-class" onclick="userClick()">
                    <i class="fa-solid fa-user fa-2xl" style="color: #ffffff;"></i>
                </div>

                <div class="icon-background button-class" onclick="notificationClick()">
                    <i class="fa-solid fa-bell fa-2xl" style="color: #ffffff;"></i>
                </div>

                <div class="icon-background button-class"onclick="messengerClick()">
                    <i class="fa-brands fa-facebook-messenger fa-2xl" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>   

<!--Left Side Panel v----------------------------------------------------------------------------------------------------->

        <div class = "leftSideBar">
            <div class = "tab-switch fixed-child">
                <div class="tab-buttons button-class underline"onclick="linksClick()" ><p style="font-size:larger;font-weight:500;color:#0866FF;">Links</p></div>
                <div class="tab-buttons button-class"onclick="discoveryHubClick()"><p style="font-size:larger;font-weight:500;">Discovery Hub</p></div>
            </div>
    
            <div class = "link-buttons button-class" onclick="userClick()">
                <i class="fa-solid fa-user" style="color: #b2b2b2; padding-left: 5px;"></i>
                <p style="font-size: x-large; margin-left: 15px;">User</p>
            </div>

            <div class = "link-buttons button-class" onclick="friendsClick()">
                <i class="fa-solid fa-user-group" style="color: #b2b2b2;"></i>
                <p style="font-size: x-large; margin-left: 10px;">Friends</p>
            </div>

            <div class = "link-buttons button-class" onclick="marketplaceClick()">
                <i class="fa-solid fa-store" style="color: #b2b2b2;"></i>
                <p style="font-size: x-large; margin-left: 15px;">Marketplace</p>
            </div>

            <div class = "link-buttons button-class" onclick="videoClick()">
                <i class="fa-solid fa-video" style="color: #b2b2b2;"></i>
                <p style="font-size: x-large; margin-left: 15px;">Video</p>
            </div>

            <div class = "link-buttons button-class" onclick="messengerClick()">
                <i class="fa-brands fa-facebook-messenger" style="color: #b2b2b2;"></i>
                <p style="font-size: x-large; margin-left: 18px;">Messenger</p>
            </div>

            <div style="display: flex;justify-content: left;align-items:center;">
                <p style="margin:0; margin-top: 10px; font-size: xx-large; font-weight:bolder;">Shortcuts</p>
                <i id = "shortcutArrow" class="fa-solid fa-caret-up fa-rotate-180 fa-xl button-class rotate-class" style="margin-left: 10px; margin-top: 14px;" onclick="shortcutsClick()"></i>
            </div>

            <div id = "shortcutClickDiv" style="display: flex;justify-content: left;">
            </div>

            <div style="display: flex; justify-content: left; align-items:center ;">
                <p style="margin: 0; margin-top: 10px; font-size: xx-large; font-weight: bolder;">Explore</p>
                <i id = "exploreArrow" class="fas fa-caret-up fa-rotate-180 fa-xl button-class rotate-class" style="margin-left: 10px; margin-top: 14px;" onclick="exploreClick()"></i>
            </div>

            <div id = "exploreClickDiv" style="visibility: hidden;">
                <div class = "link-buttons-unclickable">
                    <i class="fa-solid fa-clock-rotate-left" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 10px;">Memories</p>
                </div>

                <div class = "link-buttons-unclickable">
                    <i class="fa-solid fa-bookmark" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 18px;">Saved</p>
                </div>

                <div class = "link-buttons-unclickable">
                    <i class="fa-solid fa-flag" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 14px;">Pages</p>
                </div>

                <div class = "link-buttons-unclickable">
                    <i class="fa-solid fa-calendar-check" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 14px;">Events</p>
                </div>

                <div class = "link-buttons-unclickable">
                    <i class="fa-solid fa-chart-line" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 10px;">Ads Manager</p>
                </div>

                <div class = "link-buttons-unclickable">
                    <i class="fa-solid fa-earth-americas" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 10px;">Climate Science</p>
                </div>

                <div class = "link-buttons-unclickable">
                    <i class="fa-solid fa-shield-heart" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 10px;">Fundraisers</p>
                </div>

                <div class = "link-buttons-unclickable">
                    <i class="fa-brands fa-meta" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 10px;">Meta Quest</p>
                </div>

                <div class = "link-buttons-unclickable">
                    <i class="fa-solid fa-gamepad" style="color: #434445;"></i>
                    <p style="color: #8e8e8e; font-size: x-large; margin-left: 10px;">Gaming</p>
                </div>

                <div class = "link-buttons-unclickable">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
