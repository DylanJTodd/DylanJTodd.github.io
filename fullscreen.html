<!DOCTYPE html>
<html>

<head>
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://kit.fontawesome.com/e9348bb64a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body style="overflow-y: hidden;">

    <!--Header v----------------------------------------------------------------------------------------------------->

    <div class = "double-header" style="display: flex; flex-direction: row;">
        <div class="headerLeft" style="width: 53.98vw; display: flex; flex-direction: row; align-items: center;">
            <div class="left-side">
                <div style="display: flex; flex-direction: row; padding-left: 0.3vw;">
                    <div class="icon-background button-class" onclick="homeClick()" style="width: 2.4vw; height: 2.4vw;">
                        <i class="fa-solid fa-xmark" style="color: #ffffff; font-size: 2vw;"></i>
                    </div>
        
                    <button id="facebookLogoButton" onclick="homeClick()">
                        <i class="fa-brands fa-facebook" style="color: #0866ff; margin-top: 1vw; font-size: 2.6vw;"></i>
                    </button>
                </div>
            </div>

            <div class = "right-align">
                <div style="color: white; margin-left: 38vw; font-size: 2vw;">
                    <i class="fa-solid fa-magnifying-glass-plus"style="color: #6f6f6f;"></i>
                    <i class="fa-solid fa-magnifying-glass-minus" style="color: #6f6f6f;"onclick="unzoom()"  ></i>
                    <i class="fa-solid fa-filter button-class" onclick="filterContent2()"></i>
                    <i class="fa-solid fa-expand button-class" onclick="zoom()"></i>
                </div>
            </div>

        </div>

        <div class="headerRight" style="background-color: #242526; flex-grow: 1; border-bottom: 1px solid #38393a;">
            <div class="right-side"> 
                <div class="icon-background button-class" onclick="messengerClick()">
                    <i class="fa-brands fa-facebook-messenger fa-2xl" style="color: #ffffff;"></i>
                </div>

                <div class="icon-background button-class" onclick="notificationClick()">
                    <i class="fa-solid fa-bell fa-2xl" style="color: #ffffff;"></i>
                </div>

                <div class="icon-background button-class" onclick="userClick()">
                    <i class="fa-solid fa-user fa-2xl" style="color: #ffffff;"></i>
                </div>

                <div class="icon-background button-class" onclick="settingsClick()">
                    <i class="fa-solid fa-gear fa-2xl " style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
    </div>
   

    <!--MAIN-CONTENT----------------------------------------------------------------------------------------------------------------->

    <div style="display: flex; flex-direction: row;">
        <div class = "leftside">
            <img src="Images\UID-meme.jpg" id = "dynamic">
            <div id="overlay3" onclick="unzoom(event)">
                <img id="zoomedImg">
            </div>
        </div>
    
        <div class = "rightside">
            <div class = "post-information">
                <img src="Images\group c.png" alt="Profile Picture" style="width: 2.6vw; height: 2.6vw; border-radius: 5vw;">
                <div class = "feedpost-name" style="font-size: 1vw;">
                    <p style="margin: 0;color: #FFFFFF; font-weight: bold;">Group C</p>
                    <div style="display: flex; flex-direction: row;">
                        <p style="margin: 0;color: #B2B2B2 ; ">Suggested for you</p>   
                        <p style="color: #B2B2B2; margin: 0; font-weight: bold;">-November 29 at 1:47PM</p>
                    </div>
                </div>
            </div>

            <p style="padding-left:0.4vw; margin-top: 1%; margin-left: 0.5vw; color: #FFFFFF; font-weight:400 !important; font-size:1.2vw;"> 
                Nah, cause tell me why we had to code an entire social media interface in a week ;-; #relatable 
            </p>


        </div>
    </div>


    <!--FUNCTION STUFF---------------------------------------------------------------------------------------------------------------------------->
    <div id="overlayContent2" class="overlay" style="visibility: hidden;">
        <div class = "content-filter-panel2">
            <div class = "content-title">
                <div class="x-background button-class" style="left: 0; margin-left: 0.5vw;"
                onclick="xPanelClickContent2()">
                <i class="fa-solid fa-xmark fa-xl" style="color: #ffffff;"></i>
            </div>

            <p style="font-size: 1.7vw; font-weight: 600; margin-left: 7.5vw; color:white;"> Content Filter </p>
            </div>
            <div class = "categories">
                <p>Audience</p> <i title="intended audience of the poster (uncheck all for default)" class="fa-sm button-class fa-solid fa-circle-info"style="margin-left: 0.5vw;"></i>
                <p style="margin-left: 3.5vw;">Source</p> <i title="Where the content comes from (uncheck all for normal algorithm)"class="fa-sm button-class fa-solid fa-circle-info" style=" margin-right: 3.5vw;margin-left: 0.5vw;"></i>
                <p>Content</p> <i title="type of content, such as photo or video content" class="fa-sm button-class fa-solid fa-circle-info" style="margin-left: 0.5vw;"></i>
            </div>

            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <div class = "options">
                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Friends</p>
                    </label>

                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Groups</p>
                    </label>

                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Only Me</p>
                    </label>

                    <label style="font-weight: 400; color: #242526;; font-size: 1vw; user-select: none; height: 3vw;">
                        <input type="checkbox" style="color: #242526;; background-color: #242526;; border-color: #242526;;">
                        <p style="margin-left:0.2vw; user-select: none;">Only Me</p>
                    </label>
                </div>

                <div class = "options" style="margin-left: 3.8vw;">
                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Groups</p>
                    </label>

                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Verified</p>
                    </label>

                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Pages</p>
                    </label>

                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Local</p>
                    </label>
                </div>

                <div class = "options" style=" margin-left: 3vw; margin-right: 1.5vw;">
                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Text</p>
                    </label>

                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Photos</p>
                    </label>

                    <label style="font-weight: 400; color: #B2B2B2; font-size: 1vw; height: 3vw;">
                        <input type="checkbox">
                        <p style="margin-left:0.2vw; user-select: none;">Videos</p>
                    </label>

                    <label style="font-weight: 400; color: #242526;; font-size: 1vw; user-select: none; height: 3vw;">
                        <input type="checkbox" style="color: #242526;; background-color: #242526;; border-color: #242526;;">
                        <p style="margin-left:0.2vw; user-select: none;">Only Me</p>
                    </label>
                </div>
            </div>             
            <div class = "bottom-content">
                <div class = "content-buttons button-class" style="margin-right: 0.5vw;" onclick="xPanelClickContent2()">
                    <p>Apply Filters</p>
                </div>
                <div class = "content-buttons button-class" style="margin-left: 0.5vw;" onclick="xPanelClickContent2()">
                    <p>Reset to Default</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
